<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
<div class="container">
  <div class="box">
    <div class="box2">
      <div class="circle">
        <div class="logo"><img src="/images/icon-star.svg" alt="img">
        </div>
      </div>
      <h1>How did we do?</h1>
      <h3 style="font-size:2rem ;">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </h3>
      
      <div class="numbers">
        
         <button class="circle one">1</button>
        
        
          <button class="circle two">2</button>
        
        
          <button class="circle three">3</button>
        
        
          <button class="circle four">4</button>
        
        
          <button class="circle five">5</button>
        
      </div>
      <br>
      <div  class="submit">
        <button class="click">SUBMIT</button>
      </div>
    </div>
  </div>
    </div>
    
  <div class="container upper">
    <div class="box ">
      <div class="box3">
        
        <div class="photo">
          <img src="/images/illustration-thank-you.svg" alt="img">
        </div>
        <div class="select">
          <script src="index.js"></script>
        </div>
        
        <div style="font-size: 2rem;">
         <p class="text"></p>
        </div>
        
        <h1>Thank you!</h1>
       
        <div class="content">
          <p style="font-size: 2rem;">We appreciate you taking the time to give a rating. If you ever need more support, 
            don't hesitate to get in touch!</p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
